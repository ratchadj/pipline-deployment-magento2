version: '2'
services:
  nginx:
    build: ./nginx/
    container_name: ais-nginx
    ports:
      - "80:80"
    volumes:
      - ./source_code:/var/www/html
      - ./nginx/ais.conf:/etc/nginx/conf.d/default.conf
    depends_on:
      - phpfpm
    networks:
      - website

  phpfpm:
    build: ./fpm/
    container_name: ais-fpm
    volumes:
      - ./source_code:/var/www/html
    networks:
      - website

  mysql:
    image: mysql:5.6
    container_name: ais-mysql
    # volumes:
    #   - "./mysql/mysql56/data:/var/lib/mysql"
    #   - "./mysql/mysql56/init:/docker-entrypoint-initdb.d"
    #   - "./mysql/mysql56/mysql/conf.d:/etc/mysql/conf.d"
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: ais
      MYSQL_USER: ais
      MYSQL_PASSWORD: ais
    ports:
      - "3306:3306"
    networks:
      - website
networks:
    website:
      driver: bridge